<div class="container" id="timer" style="text-align: center;">
    <div id="timeInput">
        <div id="banner">
            Random Timer
        </div>
        <h1>Minimum Time:</h1>
        <form id="minTime">
            <label for="minHrs">Hours: </label>
            <input id="minHrs" [(ngModel)]="minHrs" name="minHrs" class="numInput" type="number" min="0" max="99" ><span>  </span>
            <label for="minMin"> Minutes: </label>
            <input id="minMin" [(ngModel)]="minMin" name="minMin" class="numInput" type="number" min="0" max="59" ><span>  </span>
            <Label for="minSec"> Seconds: </Label>
            <input id="minSec" [(ngModel)]="minSec" name="minSec" class="numInput" type="number" min="0" max="59" >
        </form>
        <br />
        <h1>Maximum Time:</h1>
        <form id="maxTime">
            <label for="maxHrs">Hours: </label>
            <input id="maxHrs" [(ngModel)]="maxHrs" name="maxHrs" class="numInput" type="number" min="0" >
            <label for="maxMin"> Minutes: </label>
            <input id="maxMin" [(ngModel)]="maxMin" name="maxMin" class="numInput" type="number" min="0" max="59" >
            <Label for="maxSec"> Seconds: </Label>
            <input id="maxSec" [(ngModel)]="maxSec" name="maxSec" class="numInput" type="number" min="0" max="59" >
            <label for="reps"> Number of intervals: </label>
            <input id="reps" [(ngModel)]="total_reps" name="reps" class="numInput" type="number" min="1" max="99" >
        </form>
    </div>
    <br />
    <div id="message">
        <h4 style="font-weight: bold;">{{ message }}</h4>
    </div>
    <br />

    <!--display time elapsed in nested component-->
    <div id="display">
        <app-formatted-time [time] = "elapsed_time"></app-formatted-time>
    </div>

    <br />
    <div id="controls">
        <div *ngIf="status != 'on'" id="start" class="control" (click)="startButton()">
            <i class="fas fa-play"></i>
        </div>
        <div *ngIf="status == 'on'" id="pause" class="control" (click)="pauseButton()">
            <i class="fas fa-pause"></i>
        </div>
        <div *ngIf="status != 'off'" id="stop" class="control" (click)="stopButton()">
            <i class="fas fa-stop"></i>
        </div>
    </div>
    <br />

    <app-result-list [result] = "result"></app-result-list>

</div>
