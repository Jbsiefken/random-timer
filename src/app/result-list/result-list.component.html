<div class="result-component">
    <h4 id="list-message">Completed Intervals:</h4>
    <div class="display result-list">
        <p *ngFor='let item of list' style="font-family: 'VT323', monospace; line-height: 1;">
            <app-formatted-time [time] = "item"></app-formatted-time>
        </p>
    </div>
</div>
